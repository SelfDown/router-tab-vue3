<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>img/logo.png" />
    <title>Vue Router Tab - Demo</title>
    <link
      rel="stylesheet"
      href="//at.alicdn.com/t/font_1048253_wgmc4v7eis.css"
    />
    <script>
      ;(function() {
        // 链接里带入参数debug=true以加载eruda移动端调试工具
        var src = '//cdn.jsdelivr.net/npm/eruda'
        if (
          !/debug=true/.test(window.location) &&
          localStorage.getItem('active-eruda') != 'true'
        )
          return
        document.write('<scr' + 'ipt src="' + src + '"></scr' + 'ipt>')
        document.write('<scr' + 'ipt>eruda.init();</scr' + 'ipt>')
      })()
    </script>
      <style>
          #app{
              height: 100%;
          }
      </style>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but vue-router-tab doesn't work properly without JavaScript
        enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
